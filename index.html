<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review MySeries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navBar">
            <img src="imagens/estrela-vermelha.png" alt="Estrela vermelha" class="estrela-vermelha">
             <p class="namesite1">Review</p>
             <p class="namesite2">MySeries</p>
            <ul id ="navList">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <h2 id="h2-inicio">Séries Favoritas de Nossos Usuários</h2>
        <hr>
        <div class="series-container">
            <div class="series-item" onclick="mostrarDetalhes('breakingbad')">
                <img src="imagens/breaking_bad.jpeg" alt="Breaking Bad">
                <h3><span id="display-breakingbad">9.9</span><b id="star">★</b></h3>
            </div>
            <div class="series-item" onclick="mostrarDetalhes('the_crown')">
                <img src="imagens/the_crown.webp" alt="The Crown">
                <h3><span id="display-the_crown">9.0</span><b id="star">★</b></h3>
            </div>
            <div class="series-item" onclick="mostrarDetalhes('stranger_things')">
                <img src="imagens/stranger_things.jpeg" alt="Stranger Things">
                <h3><span id="display-stranger_things">8.5</span><b id="star">★</b></h3>
            </div>
            <div class="series-item" onclick="mostrarDetalhes('game_of_thrones')">
                <img src="imagens/game_of_thrones.png" alt="Game of Thrones">
                <h3><span id="display-game_of_thrones">8.0</span><b id="star">★</b></h3>
            </div>
        </div>

        <section id="detalhes-serie">
            <div class="detalhes-grid">
              <div class="detalhes-img">
                <img id="detalhe-imagem" src="" alt="Capa da série">
              </div>
          
              <div class="detalhes-info">
                <h2 id="detalhe-nome">Nome da série</h2>
                <div id="descricao-container">
                    <p id="detalhe-descricao">Descrição da série</p>
                    <p><strong>Duração:</strong> <span id="detalhe-duracao"></span></p>
                    <p><strong>Temporadas:</strong> <span id="detalhe-temporadas"></span></p>
                </div>
              </div>
          
              <div class="detalhes-avaliacao">
                <p>Sua Avaliação:</p>
                <div class="estrelas-voto">
                    <span class="star-btn" onclick="selecionarEstrela(1)">★</span>
                    <span class="star-btn" onclick="selecionarEstrela(2)">★</span>
                    <span class="star-btn" onclick="selecionarEstrela(3)">★</span>
                    <span class="star-btn" onclick="selecionarEstrela(4)">★</span>
                    <span class="star-btn" onclick="selecionarEstrela(5)">★</span>
                    <span class="star-btn" onclick="selecionarEstrela(6)">★</span>
                    <span class="star-btn" onclick="selecionarEstrela(7)">★</span>
                    <span class="star-btn" onclick="selecionarEstrela(8)">★</span>
                    <span class="star-btn" onclick="selecionarEstrela(9)">★</span>
                    <span class="star-btn" onclick="selecionarEstrela(10)">★</span>
                </div>
                <button id="btn-avaliar" onclick="salvarAvaliacao()">Avaliar</button>
                <p id="feedback-voto"></p>
              </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
